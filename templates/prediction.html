            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

            text-align: center;

            text-decoration: none;
            margin: 0 1em;
        }

        .prediction-section {
            padding: 3em;
            text-align: center;
        }

        .prediction-form {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
            padding: 0 1em;
        }

        .column label {
            display: block;
            margin: 1em 0 0.5em;
            font-size: 1.2em;
            color: #555;
        }

        .column input,
        .column select {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .column input:focus,
        .column select:focus {
            border-color: #4CAF50;
        }

        .prediction-form button {
            width: 100%;
            padding: 1em 2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .prediction-form button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 2em;
            font-size: 1.5em;
            color: #4CAF50;
